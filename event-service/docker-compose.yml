version: "3.8"

services:
  event-service:
    build: .
    ports:
      - "5001:5001"
    depends_on:
      - mongo-db
    environment:
      - MONGO_URI=mongodb://mongo-db:27017/eventsDB
    volumes:
      - .:/app
      - /app/node_modules

  mongo-db:
    image: mongo:latest
    container_name: mongo-db
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
